<!DOCTYPE html>
<html>
<head>
  <title>Weather Journal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weather Journal</h1>
  <div id="result">
    <label>City: </label>
    <label id="city"></label>
    <br>
    <label>Temperature</label>
    <label id="temperature"></label>
    <br>
    <label>Date</label>
    <label id="date"></label>
    <br>
    <label>Your response</label>
    <label id="response"></label>
  </div>
  <div>
    <label>Enter Zip Code</label>
    <input type="text" id="zip" placeholder="Enter zip code here">
  </div>
  <div>
    <label>How are you feeling today</label>
    <input type="text" id="feelings" placeholder="Enter your feelings here">
  </div>
  <button id="generate" type="submit">Get temperature</button>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
